<div *ngIf="customer | async as customer" class="w-full flex-col justify-center shadow-md rounded-lg p-4 mt-4 h-full bg-white">
  <div class="flex justify-center pb-4 border-b">
    <div class="flex-col justify-center flex-shrink-0">
      <img class="w-16 h-16 rounded-full" src="../../../assets/images/img.jpg" alt="user image">
      <div class="flex-col"><span class="text-md font-semibold text-gray-900 truncate">{{ customer.data.firstName }} {{ customer.data.lastName }}</span></div>
      <div class="flex-col"><span class="w-20 text-md text-gray-500">{{ customer.data.idCard }}</span></div>
    </div>
    <div class="flex-col justify-center flex-shrink-0"></div>
  </div>

  <div class="flex justify-center">
    <div class="flex-col justify-center flex-shrink-0">
      <div class="flex-col">
        <span class="text-md font-semibold text-gray-900 truncate">
          {{ customer.data.city }},
          {{ customer.data.street }},
          {{ customer.data.houseNumber }}
          {{ customer.data.zipCode }}
        </span>
      </div>
    </div>
  </div>
</div>
